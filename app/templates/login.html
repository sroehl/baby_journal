{% extends "user_base.html" %}
{% block content %}
    <form class="login-form" action="" method="post">
      {{ form.hidden_tag() }}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
        </dl>
      <button>login</button>
      <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </form>
{% endblock %}
